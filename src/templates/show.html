<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <style>
       body {
        background-color: #E6E6E6;
        border: 2px solid black;
        padding: 20px;
        margin: 50px;
        color: dark-grey;
        font-family: Georgia;
        }
    </style>
</head>
<body>
{{#show}}
{{artist}} | {{date}} | {{location}} | {{notes}}<br>

</form>
{{/isOwner}}

</html>
